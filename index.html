<html>

<head>
    <title>Face Recognition</title>
    <link rel="stylesheet" href="style.css">
    </link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>

<body>
    <div class="container">
        <center>
            <button id="heading" class="btn btn-outline-success">Face Recognition</button>
            <br>
            <br>
            <h3>This A.I. COMPUTER is trained to identify te following:</h3>
            <br>
            <br>
            <h4>Father</h4>
            <hr>
            <h4>Mother</h4>
            <hr>
            <h4>Brother</h4>
            <hr>
            <h4>Sister</h4>
            <hr>
            <hr>
            <h4>Camera-</h4>
            <div id="webCam"></div>
            <br>
            <br>
            <div id="result"></div>
            <br>
            <br>
            <button id="snapshot" class="btn btn-primary" onclick="takeSnapshot()">Take Picture</button>
            <br>
            <br>
            <button id="identify" class="btn btn-danger" onclick="check()">Identify</button>
            <br>
            <br>
            <p style="font-size: 22px;">Object : <span id="object"></span> </p>
            <p style="font-size: 22px;">Accuracy : <span id="accuracy"></span> </p>
        </center>
    </div>
    <script src="main.js"></script>
</body>

</html>
